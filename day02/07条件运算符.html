<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        条件运算符也叫三目运算符
        语法：条件表达式 ? 语句1 : 语句2
            ==>>执行流程：1、首先对表达式进行求值，如果该值为true，则执行语句1，并且返回执行结果
                                                 如果该值为false，则执行语句2，并且返回执行结果
            如果表达式为非布尔值，则会先转换为布尔值，然后再进行运算
        
        */
        true ? alert("语句1") : alert("语句2"); //结果为语句1
        false ? alert("语句1") : alert("语句2"); //结果为语句2

        var a = 3;
        var b = 10;
        var c = 90;
        a > b ? alert("a比较大") : alert("b比较大"); //结果显示为b比较大

        //获取a和b中的最大值
        var max = a > b ? a : b;
        console.log(max);


        //获取a b c中的最大值
        max = max > c ? max : c;
        console.log(max); //90


        var max1 = a > b ? (a > c ? a : c) : (b > c ? b : c);
        console.log(max1);
    </script>


</head>

</body>
</html>
