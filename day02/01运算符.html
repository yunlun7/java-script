<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        /*
        运算符也叫操作符
            通过运算符可以对一个或多个值进行运算，并获取运算结果
            1、typeof  可以获得一个值的类型，并以字符串的形式返回
            2、算术运算符：对非Number类型的值进行运算时，会将这些值转换为Number然后再运算
                            任何值与NaN运算都会转换为NaN
                +  加   任何的值与字符串做加法运算，都会先转为字符串然后再进行字符串拼接操作
                        可以利用这一点对任意数据类型的数进行转换为String类型，实际上就是调用String()方法
                
                
                任何值做以下运算时，都会自动转换为Number，因此可以利用这一点，做隐式类型转换为Number
                -  减 
                *  乘
                /  除
                %  余
                ++ 自加
                -- 自减
                ** 幂运算
        */ 


        var result = "123" + "456";
        console.log(result); //123456

        //连接字符串
        var result1 = "abc"+
                      "def"+
                      "ghi;";
        console.log(result1); // abcdefghi

        result1 = 123 + "abc";
        console.log(result1,typeof result1); // 123abc  string   隐式类型转换

        /* 
        隐式类型转换：
            可以通过任意类型 + 一个空串的形式来将其转换为字符串
            如：项目中常用计算像素值： 123 + 'px'  ===>> '123px'
        */


        result = 1 + 2 + "3";  
        console.log(result);    //值为33

        result = 100 - "1";
        console.log("result = "+result); // 99

        result = 10 ** 2;
        console.log(result); // 100


        result = 6- NaN;
        console.log(result); //NaN 


    </script>
