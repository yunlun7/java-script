<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
        自增：
            后++ 和 前++  都会使原变量的值自加1
            a++的值等于原变量的值（也就是自增前的值）
            ++a的值等于自增后的值（也就是加了1以后的值）


        自减：
            后-- 和 前-- 都会使原来的变量值自减1
        */
        let a = 3;
        a = a++;
        console.log(a,typeof a);
        a = ++a;
        console.log(a);
    </script>

</head>



<body>
    
</body>
</html>
