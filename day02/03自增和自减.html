    <title>Document</title>
    <script>

        /* 
        自增：
            后++ 和 前++  都会使原变量的值自加1
            a++的值等于原变量的值（也就是自增前的值）
            ++a的值等于自增后的值（也就是加了1以后的值）
        */
        var a = 3;
        a += a;
        console.log(a,typeof a);
    </script>
