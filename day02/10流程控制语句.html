<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        流程控制语句
            js中的程序是从上到下一条一条语句执行的
            通过流程控制语句可以控制程序的执行
                使程序可以按照一定的条件选择执行
            分类：
                1、条件判断语句
                    使程序在执行某个语句之前先进行判断，条件成立方可执行，否则不执行


                2、条件分支语句
                3、循环语句
        
        */

        //条件判断语句
        var a = 100;
        // if(a > 10) 
        //     alert("坚持！！");

        if(a >= 10)
        {
            alert("a = 10");
        }



        //条件分支语句 也叫switch语句

        var b = 13;
        var c = 14;

        if(b > c)
        {
            console.log("b = "+ b);
        }
        else{
            console.log("c = "+ c);
        }


        if(a > 10)
        {
            console.log("a大于10");
        }
        else if(a > b){
            console.log("a大于b");
        }
        else{
            console.log("a小于b");
        }

        /* switch的语法结构：
        switch(条件表达式){
            case 表达式1:
                语句;
                break;
            case 表达式2:
                语句;
                break;
            default:
                语句;

        }
        */
        switch(a >= 100){
            case a > 100:
                console.log("a大于100");
                break;
            case a < 100:
                console.log("a小于100"); 
                break;
            default:
                console.log("a等于100");
        }


        //循环语句

    </script>

</head>

</body>
</html>
