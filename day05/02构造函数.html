    <script>

        /* 
        创建一个构造函数:
            -首字母习惯上大写
            -与普通函数的调用方式不同，构造函数必须通过new关键字调用

        构造函数执行流程：
            1、立刻创建一个新的对象
            2、将新建的对象设置为函数中的this，在构造函数中可以使用this来引用新建的对象
            3、逐行执行函数中的代码
            4、将新建的对象作为返回值返回


        使用同一个构造函数创建的对象，成为一类对象，也称一个构造函数为一个类
        通过一个构造函数创建的对象，称为该类的实例。

        this的情况：
        1、当以函数的形式调用时，this是指window
        2、当以方法的形式调用时，谁调用方法this就是谁
        3、当以构造函数的形式调用时，this就是新创建的那个对象

        */

        function Person(name,age,gender){
            this.name=name;
            this.age=age;
            this.gender=gender;
            this.sayName=function(){

            };
        }


        var per  = new Person("hua hua",45,"女");
        var per2 = new Person("li hua",34,"男");
        var per3 = new Person("ti ti",23,"男");
        console.log(per.age);
        console.log(per2.name);
        console.log(per3.name);


        /* 
        使用instanceof可以检查一个对象是否是一个类的实例
        语法结构：对象  instanceof 构造函数名称
        */
       console.log(per instanceof Person);



       /* 
       创建一个Cat构造函数：
        -在Cat构造函数中，为每一个对象都添加了sayName方法，
        目前我们的方法是在构造函数中内部创建的，也就是构造函数每执行一次都会创建一个新的sayName方法
        也就是所有实例的sayName都是唯一的，这样保证构造函数执行一次就会创建一个方法
       可以使所有对象共享同一个方法
       */
        function Cat(name,age,gender){
            this.name=name;
            this.age=age;
            this.gender=gender;
            //向对象中添加方法
            this.SayName=fun;
        }


        //将sayName方法在全局中定义，一般不建议这么写
        function fun(){
                console.log("hello"+this.name);
            };


        //创建一个Cat的实例
        var cat = new Cat("橘猫",12,"女");
        console.log(cat.SayName);
