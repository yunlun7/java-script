<body>
    <button id="btn">
        这是一个按钮

        可以在页面中直接使用，文档节点表示整个网页
        */

        //获取button对象
        var btn=document.getElementById("btn");
        console.log(btn);
        //修改按钮的文字
        btn.innerHTML = "I'm Button";
        console.log(btn.innerHTML);


    </script>
