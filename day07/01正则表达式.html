<!DOCTYPE html>

    <title>Document</title>
    <script>
        /* 
        正则表达式：
            1、创建正则表达式对象
                语法：var 变量 = new RegExp("正则表达式","匹配模式");
                在构造函数中，可以传递一个匹配模式作为参数
                    可以是：i 忽略大小写
                            g 全局匹配模式


            2、正则表达式方法：
                test():检查一个字符串是否符合正则表达式的规则
                    如果是，则返回true，否则返回false
        */
       var reg = new RegExp("a");

       var str = "a";

        var result = reg.test(str);
        console.log(result); 

    </script>
