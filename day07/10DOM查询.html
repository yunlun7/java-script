<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
    <script type="text/javascript">

    /* 
    定义一个函数专门用来指定元素绑定单击响应函数
        参数：
            1、idStr   要绑定单击响应函数的对象的id
            2、fun     事件的回调函数，当点击元素时，该函数将会被触发
    */
   function myClick(idStr,fun){
        var btn = document.getElementById(idStr);
        btn.onclick = fun;
   }

    window.onload = function(){

        /* 
        document方法：
            1、getElementById()  通过id属性来获取一个元素的节点对象
            2、getElementsByTagName()  通过标签名获取一组元素节点对象  返回的是数组
            3、getElementsByName()  通过name属性获取一组元素节点对象  返回的是数组


        获取元素节点的子节点：
        1、getElementsByTagName()  方法，返回当前节点的标签名后代节点
        2、childNodes   属性，表示当前节点的所有子节点
        3、firstChild   属性，表示当前节点的第一个子节点
        4、lastChild    属性，表示当前节点的最后一个子节点


        获取父节点和兄弟节点
        1、parentNode   属性，表示当前节点的父亲节点
        2、previousSibling  属性，表示当前节点的前一个兄弟节点
        3、nextSibling   属性，表示当前节点的后一个兄弟节点

        */




        var btn01 = document.getElementById("btn01");//为id为btn01的按钮绑定一个单击响应函数
        btn01.onclick = function(){
            //1、查询#bj节点
            var bj = document.getElementById("bj");
            //alert(bj);//打印bj

            //innerHTML  获取元素内部的html代码
            alert(bj.innerHTML);
        };



        //为id为btn02的按钮绑定一个单击响应函数
        var btn02 = document.getElementById("btn02");
        btn02.onclick = function(){
            //2、查找所有的li结点
            //getElementsByTagName()可以根据标签名来获取一组元素节点对象
            //这个方法会返回一个类数组，所有查询到的元素都会封装到一个对象中
            //即使查询到的元素只有一个，也会封装到数组中并返回
            var lis = document.getElementsByTagName("li");
            //alert(lis.length);
            for(var i=0; i<lis.length; i++){
                alert(lis[i].innerHTML);
            }
        }

        
        


        //为id为btn03的按钮绑定一个单击响应函数
        var btn03 = document.getElementById("btn03");
        btn03.onclick = function(){
            //3、查询name = gender的所有节点
            var inputs = document.getElementsByName("gender");
            for(var i=0; i<inputs.length; i++){
                /*
                    innerHTML对于自结束标签无意义
                    alert(inputs[i].innerHTML);
                */

                /*
                如果需要读取元素节点属性，直接使用元素.属性名
                    例如:元素.id   元素.name   元素.value
                    注意：class属性不能采用这个方式
                        读取class采用元素.className
                */
               alert(inputs[i].name);
                
            }

        }




        //为id为btn04的按钮绑定单击响应函数
        var btn04 = document.getElementById("btn04");
        btn04.onclick = function () {
            //4、获取id为city的元素
            var city = document.getElementById("city");
            //查询#city下的所有li节点
            var lis = city.getElementsByTagName("li");
            for(var i=0; i<lis.length; i++){
                alert(lis[i].innerHTML);
            }
        };
        



        var btn05 = document.getElementById("btn05");
        btn05.onclick = function (){
            //5、返回#city的所有子节点
            //获取id为city的节点
            var city = document.getElementsById("city");
            //返回city的所有子节点
            /* 
            childNodes属性会获取包括文本节点在那的所有节点（标签之间的空白换行也会被当成文本）
            
            
            var cns = city.childNodes;
            for(var i=0; i<cns.length; i++){
                alert(cns[i]);
            }
            
            */


            /* 
            children属性可以获取当前元素的所有子元素，不包括上述的文本节点等
            推荐使用这个
            */
            var cns2 = city.children;
            alert(cns2.length);
        }
            
            
        


        var btn06 = document.getElementById("btn06");
        btn06.onclick = function() {
            //6、返回#phone的第一个子节点
            var phone = document.getElementById("phone");
            //获取第一个子节点
            //phone.childNodes[0]
            /* 
            firstChild 可以获取当前的第一个子节点 
            var fir = phone.firstChild;
            alert(fir);
            */

            /* 
            firstElementChild 获取当前的第一个子元素
                该属性不支持IE8及以下的浏览器
                如果需要兼容他们尽量不使用
            */
           var fir = phone.firstElementChild;
           alert(fir);
        };
            
        
        //为id为btn07的按钮绑定单击响应函数
        myClick("btn07",function(){
            //7、返回#bj的父节点
            var bj = document.getElementById("bj");
            var pn = bj.parentNode;
            //alert(pn.innerHTML);

            /* 
            innerText  
                该属性可以获取到元素内部的文本内容
                它和innerHTML类似，不同的是它会自动将html去除
            */

            alert(pn.innerText);
        });




        myClick("btn08",function(){
            //8、返回#android的前一个兄弟节点
            var ad = document.getElementById("android");
            /*
            previousSibling  会获取空白文本
            var ps = ad.previousSibling;
            */

            //previousElementSibling  获取前一个兄弟节点的元素，IE8以下不支持
            var ps = ad.previousElementSibling;
            alert(ps.innerHTML);
        });

        


        myClick("btn09",function(){
            //9、读取#username的value属性值

            //获取id为username的元素
            var um = document.getElementById("username");
            //读取um中的value属性值
            //文本框中的value属性值，就是文本框中填写的内容
            alert(um.value);
        });




        myClick("btn010",function(){
            //10、设置#username的value属性值

            var un = document.getElementById("username");
            un.value="哈哈哈哈哈";
        });




        myClick("btn011",function(){
            //11、返回#bj的文本值

            //获取id为bj的元素
            var bj = document.getElementById("bj");
            alert(bj.innerHTML);

        });


    
        
    }
    </script>


</head>

<body>
    <div id="total">
        <div class="inner">
            <p>你喜欢哪个城市?</p >

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>

            <br>
            <br>

            <p> 你喜欢哪款单机游戏?</p >

            <ul id="game">
                <li id="r1">红警</li>
                <li>实况</li>
                <li>极品飞车</li>
                <li>魔兽</li>
            </ul>

            <br>
            <br>

            <p>你手机的操作系统是？</p >
            <ul id="phone">
                <li>IOS</li>
                <li id="android">android</li>
                <li>windows phone</li>
                <li>linux</li>
            </ul>
        </div>

        <div class="inner">
            gender
            <input type="radio" name="gender" value="male" />
            male
            <input type="radio" name="gender" value="female" />
            female

            <br><br>

            name:
            <input type="text" name="name" id="username" value="abcde" />
        </div>
    </div>

    <br><br>

    <div id="btnList">
        <div><button id="btn01">查找#bj结点</button></div>
        <div><button id="btn02">查找所有li结点</button></div>
        <div><button id="btn03">查找name=gender的所有结点</button></div>
        <div><button id="btn04">查找#city下所有li结点</button></div>
        <div><button id="btn05">查找#city的所有子节点结点</button></div>
        <div><button id="btn06">查找#phone的第一个父结点</button></div>
        <div><button id="btn07">查找#bj的父结点</button></div>
        <div><button id="btn08">返回#android的前一个兄弟结点</button></div>
        <div><button id="btn09">返回#username的value属性值</button></div>
        <div><button id="btn010">设置#username的value属性值</button></div>
        <div><button id="btn011">返回#bj的文本值</button></div>
    </div>
</body>

</html>
