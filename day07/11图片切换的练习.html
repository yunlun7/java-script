<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width: 500px;
            height: 300px;
            margin: 80px auto;
            padding: 50px;
            background-color: lemonchiffon;
            text-align: center;
        }
        #prev{
            background-color: rgb(208, 241, 246);
        }
        #next{
            background-color: rgb(208, 241, 246);
        }
      
    </style>

<script>
    window.onload=function(){
        /* 
        点击按钮切换图片
        */
        //获取两个按钮
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");


        /* 
        要切换图片就是修改img标签的src属性
        */
       //获取img标签
       var img = document.getElementsByTagName("img")[0];

       //创建一个数组保存图片的路径
       var imgArr = [ "img/01.jpg","img/02.jpg","img/03.jpg","img/04.jpg"];

        //创建一个变量来保存当前正在显示的图片的搜索引
        var index = 0;

        //获取id为info的p元素
        var info = document.getElementById("info");
        //设置提示文字
        info.innerHTML="当前一共"+imgArr.length+"张图片，当前第"+ (index+1) +"张";


        //分别为两个按钮绑定单击响应函数
        prev.onclick = function(){
            index--;
            if(index < 0){
                index = imgArr.length -1;
            }
            //切换到上一张，索引自减
            img.src = imgArr[index];
            
            //当点击按钮时，重新设置信息
            info.innerHTML="当前一共"+imgArr.length+"张图片，当前第"+ (index+1) +"张";

        }

        next.onclick = function () {
                index++;
                if(index > imgArr.length -1)
                {
                    index = 0;
                }
                //切换到下一张，索引自增
                img.src = imgArr[index];

                //当点击按钮时，重新设置信息
                info.innerHTML="当前一共"+imgArr.length+"张图片，当前第"+ (index+1) +"张";
          }
    }
</script>
</head>
<body>
    <div id="outer">
        <p id="info">一共 5 张图片，当前第 1 张</p>
        <img width="500px" height="300px" src="img/01.jpg" alt="日落">
        <button id="prev">上一张</button>
        <button id="next">下一张</button>

    </div>
</body>
</html>
