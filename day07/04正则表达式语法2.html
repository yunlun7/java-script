<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var reg = /aaa/;
        console.log(reg.test("aaac"));

        /* 
        量词：
            使用两次可以设置一个内容出现的次数
            量词只对它前面的内容起作用
            {n} 表示正好出现n次
            {m,n} 表示出现m到n次
            {m,} 表示出现m次以上
            + 表示至少一个，相当于{1,}
            * 表示0个或多个，相当于{0,}
            ? 表示0个或1个，相当于{0,1}
        */
       var reg1 = /a{3}/;
       console.log(reg1.test("aaaa"));

       var reg2 = /ab{3}c/;
       console.log(reg2.test("aaabbbc"));
        
       var reg3 = /(ab){3}/;
       console.log(reg3.test("ababab")); 

       var reg4 = /ab{1,3}c/;
       console.log(reg4.test("abc"));

       var reg5 = /ab+c/;
       console.log(reg5.test("abc"));

       var reg5 = /ab*c/;
       console.log(reg5.test("abc"));

       var reg5 = /ab?c/;
       console.log(reg5.test("abc"));



        /* 
        检查一个字符串是都以a开头：使用^a
        */
       var reg6 = /^a/;
       console.log(reg6.test("bca"));

       /* 
       检查是否以a结尾：使用a$
       */
      var reg7 = /a$/;
      console.log(reg7.test("bca"));

      /* 
      如果在正则表达式中同时使用^和$，则要求字符串必须完全符合正则表达式，也就是说既是开头也是结尾

      */
     var reg8 = /^ab$/;
     console.log(reg8.test("ab"));


     /* 
     检查一个字符串是否是一个合法的手机号
     手机号规则：
        1、必须以1开头
        2、第二位是3-9任意的数字
        3、三位以后任意9个数字

        ^1  [3-9]  [0-9]{9}$
     */

     var phoneStr = "13435308357";
     var phoneReg = /^1[3-9][0-9]{9}$/;
     console.log(phoneReg.test(phoneStr));

     
    </script>
</head>

</body>
</html>
