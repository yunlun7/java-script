<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "ac3ds5gd4svb6fhg";
        /* 
        使用split()拆分为一个数组
        方法中可以传递一个正则表达式作为参数，来进行拆分字符串
        即使不指定全局匹配，也会全部拆分
        */

        var result = str.split(/[A-z]/);
        console.log(result);

        /* 
        search()：
            可以搜索字符串是否含有指定内容
            如果搜索到指定内容，则返回该字符第一次出现的索引，如果没有则返回-1
            它可以接受一个正则表达式作为参数，然后根据正则表达式去检索字符串
            只会查找第一个，即使设置全局模式也没用
        */
        var str1 ="hello hello aec  abc";
        var result1 = str1.search(/a[bde]c/);
        console.log(result1);



        /* 
        match()
            可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
            默认情况下该方法只会找到第一俄国符合要求的内容，找到以后停止检索
            我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有内容
            可以为一个正则表达式设置多个匹配模式，且顺序无所谓
            会将匹配到的内容封装到数组中
        */
       var str2 = "ad6fe1sv3gr2fr5dt7";
       var result2 = str2.match(/[0-9]/);
       console.log(result2);


       /* 
       replace()
        可以将字符串中指定内容替换为新的内容
            参数1：被替换的内容，可以接受正则表达式作为参数
            参数2：新的内容
        默认值会替换第一个
       */
        var result3 = str2.replace(/[0-9]/gi,"@_@");
        console.log(result3);
    </script>
</head>
<body>
    
</body>
</html>
