    <script>
        /* 
        JSON
            -在JS中对象只有JS自己认识，其他语言都不认识
            -JSON就是一个特殊格式的字符串，这个字符串可以被任意的语言识别
                并且可以转换为任意语言中的对象，JSON在开发中主要用于数据的交互
            -JSON：JavaScript Object Notation  JS对象表示法
            -JSON和JS对象的格式一样，只是JSON字符串中的属性名必须加双引号
                其他的和JS语法一致
            -JSON分类：
                1、对象：{}
                2、数组：[]
            
            -JSON中允许的值：
                1、字符串
                2、数值
                3、布尔值
                4、null
                5、对象（不包括函数）
                6、数组
         */

        //创建一个对象
        var obj ='{"name":"寻","age":13}';
        console.log(typeof obj);

        //创建一个数组
        var Arr = '[1,2,3,"hello"]';
        console.log(typeof Arr);

        var obj1 = '{"arr",[123]}';
        console.log(typeof obj1);

        var obj2 = '[{"name":"寻","age":13},{"name":"寻","age":13}]';
        console.log(typeof obj2);



        /* 
        将JSON中的字符串转换为JS中的对象
            在JS中，为我们提供了一个工具类，就叫JSON
            这个对象可以帮助我们将一个JSON转换为JS对象，也可以将一个JS对象转化为JSON
        */
       console.log(JSON);


       /*
       JSON  ===>> JS
       方法：
        JSON.parse()
                -可以将json转换为js对象 
                -它需要一个JSON字符串作为参数，会将字符串转换为JS对象并返回
       
        */
        var json ='{"name":"寻","age":13}';
        var o = JSON.parse(json);
        console.log(o.name+" " + o.age);


        var arr = '[1,2,3,"hello"]';
        var o2 = JSON.parse(arr);
        console.log(o2[1]);

        /* 
        JS ===>>> JSON
        JS对象转JSON
        方法：JSON.stringify()
            -可以将一个JS对象转换为JSON字符串
            -需要一个JS对象作为参数，会返回一个JSON对象
        */
        var p = [{"name":"寻","age":13},{"name":"寻","age":13}];
       var str = JSON.stringify(p);
       console.log(str);
