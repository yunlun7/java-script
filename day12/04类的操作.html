<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/JS/day12/class-tools.js"></script>

    <style type="text/css">
        .b1{
            width: 200px;
            height: 200px;
            background-color:aqua;
        }
        .b2{
            width: 100px;
            height: 100px;
            background-color: blue;
        }


    </style>

    <script type="text/javascript">
        window.onload = function () {
            //获取按钮
            var btn01 = document.getElementById("btn01");
            //获取box1
            var box1 = document.getElementById("box1");

            //为btn01绑定单击响应函数
            btn01.onclick = function(){
                //修改box1的样式
                /* 
                通过style属性来修改元素的样式，每修改一个样式，浏览器就要重新渲染一次页面
                这样的话，执行的性能较差，并且修改多个样式的话，不方便
                */
               /*  box1.style.width="100px";
                box1.style.height="100px";
                box1.style.backgroundColor="black"; */


                //一行代码，修改多个样式

                //修改box1的属性
                /* 
                可以通过修改元素的class属性来间接修改样式
                    这样只需要修改一次，即可同时修改多个样式
                    浏览器只需要重新渲染一次，性能较好
                    且这种方式可以使表现（CSS）和行为（JS）进行一步分离
                */
                //box1.className += " b2";

               

                //检查obj中是否有cn
                // if(!hasClass(box1,"b2")){
                //     addClass(box1,"b2");
                // }


                //移除一个class
                //removeClass(box1,"b2");


                //切换一个类
                toggleClass(box1,"b2");
               
            };
        };


    </script>

</head>

<body>
    <button id="btn01">点击按钮后修改box的样式</button>
    <br><br>
    <div id="box1" class="b1"></div>

</body>

</html>
