<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload =function(){
            //获取body标签
            //var body = document.getElementsByTagName("body")[0];
            
            var body = document.body;
            /*
                document.documentElement 保存的是html标签            
            */
            var html = document.documentElement;

            /* 
            document.all 代表页面中的所有元素


            还可以使用  var all = document.getElementsByTagName("*"); 来代表页面中的所有元素
            */
            var all = document.all;
            for(var i=0; i<all.length; i++){
                console.log(all[i]);
            }
            

            /* 
            getElementsByClassName()
            根据元素的class属性值查询一组元素的节点对象
            该方法不支持ie8以下的浏览器
            */
           var box1 = document.getElementsByClassName("box1");
           console.log(box1.length);

           /* 
           获取页面中的所有div标签
           */
          var divs = document.getElementsByTagName("div");


          /* 
          document.querySelector();
            需要一个选择器的字符串作为参数，可以根据一个CSS选择器来查询一个元素节点对象
            虽然IE8没有getElementsByClassName()方法，但是可以使用querySelector()代替
            使用该方法总会返回一个元素，如果有多个，则只返回第一个元素
          */
          var div = document.querySelector(".box1 div");
          console.log(div.innerHTML);

          /* 
          document.querySelectorAll()
          该方法和document.querySelector()一样，不同的是，他会将符合条件的元素封装到数组中
        即使只有一个符合条件，也是返回数组
          */
          var box11 = document.querySelectorAll(".box1");
          console.log(box11.length);

          
        }
    </script>
</head>
<body>
    <div class="box1">
        <div>我是box1中的div</div>
    </div>
</body>
</html>
