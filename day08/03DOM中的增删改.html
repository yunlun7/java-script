<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function myClick(idStr,fun){
                var btn = document.getElementById(idStr);
                btn.onclick = fun;
        }
        window.onload = function(){

            //1、创建一个“广州”的节点，添加到#city下
            myClick("btn01",function(){
                //创建广州节点<li>广州</li>
                //创建li元素节点
                /* 
                document.createElement("li");
                    可以创建一个元素节点对象，
                    他需要一个标签名作为参数，将会根据该标签名创建元素节点对象
                    并将创建好的对象作为返回值返回
                */
                var li = document.createElement("li");


                //创建广州文本节点
                /* 
                document.createTextNode()  创建文本节点对象
                    需要一个文本内容作为参数，将会根据改内容创建文本节点，并将新的节点返回
                */
               var text = document.createTextNode("广州");
               //将文本节点设置为li的子节点
                li.appendChild(text);

                var city = document.getElementById("city");

                //将广州添加到city下
                city.appendChild(li);
            });



            //2、将“广州”节点插入到#bj前面
            myClick("btn02",function(){
                //创建广州节点
                var li = document.createElement("li");
                var text = document.createTextNode("广州");
                li.appendChild(text);


                //获取父节点
                var city = document.getElementById("city");

                /* 
                    insertBefore()
                        必须是父节点调用
                        语法：
                            父节点.insertBefore(新的子节点，旧的子节点)
                */
                var bj = document.getElementById("bj");
                city.insertBefore(li,bj);
                
            });



            //3、使用“广州”节点替换#bj节点
            myClick("btn03",function(){
                //创建广州节点
                var li = document.createElement("li");
                var text = document.createTextNode("广州");
                li.appendChild(text);

                //获取bj节点
                var bj = document.getElementById("bj");

                //获取父亲节点
                var city = document.getElementById("city");


                /* 
                replaceChild()
                    可以使用指定子节点替换已有的子节点
                    语法：父节点.replaceChild(新子节点,旧子节点)
                */
                city.replaceChild(li,bj);
            });



            //4、删除#bj节点
            myClick("btn04",function(){
                var bj = document.getElementById("bj");

                // var city = document.getElementById("city");

                // city.removeChild(bj);

                /* 
                子节点.parentNode.removeChild(子节点)
                    此方法更常用：
                    如果不知道其父节点，则可以使用如下方法：
                    */
               bj.parentNode.removeChild(bj)
            });



            //5、读取#city内的html代码
            myClick("btn05",function(){
                var city = document.getElementById("city");
                alert(city.innerHTML);
            })


            //6、设置#bj内的html代码
            myClick("btn06",function(){
                var bj = document.getElementById("bj");
                bj.innerHTML="上海";
            });




            //7、使用innerHTML在city下添加广州
            myClick("btn07",function(){
                //向city中添加广州
                var city = document.getElementById("city");

                /* 
                使用innerHTML也可以结合完成DOM的增删改的相关操作
                
                因为第一题的方法只是在原本的基础上添加上一个<li>广州</li>

                而此方法   city.innerHTML += "<li>广州</li>";
                是将原本的整个ul中的内容删掉，再重写，因此造成的整体影响较大
                */

                /* 
                一般会和第一题的做法相结合使用，如下：
                */
               var li = document.createElement("li");
               li.innerHTML="广州";

               city.appendChild(li);
                
            });

        };
    </script>
</head>
<body>
      
    <div id="total">  
        <div class="inner">  
            <p>你喜欢那个城市</p >  
            <ul id="city">  
                <li id="bj">北京</li>  
                <li>上海</li>  
                <li>东京</li>  
                <li>首尔</li>  
            </ul>  
        </div>  
    </div> 

    </div>  
        <div id="btnList">  
        <div><button id="btn01">1.创建一个"广州"节点,添加到#city下</button></div>  
        <div><button id="btn02">2.将"广州"节点插入到#bj前面</button></div>  
        <div><button id="btn03">3.使用"广州"节点替换#bj节点</button></div>  
        <div><button id="btn04">4.删除#bj节点</button></div>  
        <div><button id="btn05">5.读取#city内的HTMl代码</button></div>  
        <div><button id="btn06">6.设置#bj内的HTMl代码</button></div>  
        <div><button id="btn07">7.使用innerHTML在city下添加广州</button></div>  
    </div> 

</body>
</html>
