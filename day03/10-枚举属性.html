<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
    枚举属性：是指对象中的所有的属性全部获取

    for-in语句
    语法：
      for(let proName in 对象){
        语句...
      }

      并不是所有的属性都能被枚举，比如：符号Symbol

    */

    let obj = {
      name: '孙悟空',
      age:18,
      gender:"男"
    }

    for(let proName in obj){
      console.log(proName);
      console.log(obj[proName]); // 获取属性值
    }

  </script>
</body>
</html>
