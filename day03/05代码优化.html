<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        console.time("test");
        //打印2-100之间所有的质数
        for(var i = 2; i < 100; i++){
            var flag = true;
            for(var j = 2; j <= Math.sqrt(i); j++)  //使数据不用重复被计算，减少时间开销，利用Math.sqrt（）对i进行开方
            {
                if(i % j == 0){
                    flag = false;
                    break; 
                }
            }
            if(flag){
                console.log(i);
            }

        }
        console.timeEnd("test");
    </script>
</head>

</body>
</html>
