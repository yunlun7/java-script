<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
        嵌套for循环

        */
        for(var i = 0; i <= 5; i++){
            for(var j = 1; j <= i + 1; j++){
                document.write("*");
            }
            document.write("<br/>");
        }

        document.write("<br/>");

        for(var i = 0; i <= 5; i++){
            for(var j = 0; j < 5 - i; j++){
                document.write("*");
            }
            document.write("<br/>");
        }

        for(var i = 1; i < 10; i++){
            for(var j = 1; j <= i; j++){
                document.write(i + "*" + j + "=" + i*j + "       ");
            }
            document.write("<br/>");
        }
    </script>

</head>

</body>
</html>
