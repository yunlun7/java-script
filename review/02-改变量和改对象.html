<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    /* 
      修改对象：
        -修改对象时，如果有其他变量指向该对象，
            则所有指向该对象的变量都会收到影响


      修改变量：
        -修改变量时，只会影响当前的变量
    
          在使用白能量存储对象的时候。容易因为改变变量指向的对象，提高代码的复杂度
            通常情况下，声明存储对象的变量，通常使用后const

            注意：
            const只是禁止变量被重新赋值，对对象的修改没有任何影响
    
    */



    const obj = {
      name: "孙悟空"
    }

    const obj2  = obj;

    obj2.name = "猪八戒"; // 修改对象

    // obj = {}; // 修改变量，obj 不受影响  obj2为{}

    // obj2 =null;  // 修改变量

    console.log(obj2 === obj);  // true

  </script>
</body>
</html>
