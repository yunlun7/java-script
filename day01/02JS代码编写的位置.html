<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 可以将js代码编写到外部js文件中，然后通过script标签引入 
        写道外部文件中可以在不同的页面中同时引用，也可以利用浏览器的缓存机制
        推荐使用外部文件

        一旦引入了外部js文件，就不能在其script里面编写代码了，即使编写了浏览器也会忽略
        如果需要，则可以重新再创建一个心得script标签用用于编写内部代码
    -->
    <script src="script.js">
    </script>


    <script>
        alert("我是内部的js代码！");
    </script>



    <!-- 可以将js代码写到script标签中 
    
    <script>
        alert("我是在script标签中的代码！！");
    </script>

    -->
    


</head>
<body>
    <!-- 
        可以将js代码编写到标签的onclick属性中 
    只有当点击按钮时，js代码才会执行

    虽然可以写在标签中，但是他们属于结构与行为耦合，不方便维护，不推荐使用
    -->
    <button onclick="alert('鹅鹅鹅饿');">点我一下</button>

    <!-- 
        可以将js代码写在超链接的href中，
        当点击超链接时，会执行js代码
     -->
    <a href="javascript:alert('加油');">你也点我一下</a>
    <a href="javascript:;">你也点我一下</a>
</body>
</html>
