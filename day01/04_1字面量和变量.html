<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        字面量，都是一些不可改变的值
            比如1，2，3，4，5
            alert(123456);
            都可以直接使用，但我们一般不会直接使用字面量


        变量，可以用来保存字面量，并且变量可以任意改变的，更方便修改
        */ 
       
        //声明变量，使用var/let关键字
        var a;
        // 为变量赋值
        a = 123;
        console.log(a); // 123
        a = 4567;
        console.log(a); //4567
        a = 908;

        // 可以声明和赋值同时进行
        let b = 10;
        console.log(a,b);  // 908 10

    </script>


</head>




<body>
    
</body>
</html>
