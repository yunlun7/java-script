<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        标识符
            在js中所有的可以我们自由命名的都称为标识符
            例如，变量名，函数名，属性名
            命名规则：
                1、可以含有字母，数字，_, $
                2、不能以数字开头
                3、标识符不能是关键字或者保留字，也不建议使用内置的函数名或类名作为变量名
                4、一般采用驼峰命名法，首字母小写，每个单词的开头大写，其余字母小写，如：maxLength
                5、类名会使用大驼峰命名法
                6、常量会全部大写
                
        
        */ 

        let a = 10;
        let Abc = 3;
        let $abc = 10;
        let _abc = 10;
        console.log(a, Abc, $abc, _abc);
        
    </script>

</head>

</html>
