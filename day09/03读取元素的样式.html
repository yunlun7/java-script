<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>

    <script>
        window.onload = function(){
            //获取box1
            var box1 = document.getElementById("box1");
            //获取按钮btn01
            var btn01 = document.getElementById("btn01");

            //为按钮绑定单击响应函数
            btn01.onclick = function () {
                //读取box1的宽度
                //alert(box1.style.width);

                /* 
                获取元素的当前显示的样式
                    语法：元素.currentStyle.样式名
                        该方法除了IE，其他浏览器都不支持，还可以表示成：元素.currentStyle["属性名"]
                        它可以用来读取当前元素正在显示的样式，如果当前元素没有设置样式，则获取它的默认值



                    要想使其他浏览器都兼容的话，就用下面的就好
                        语法：1、getComputedStyle(元素)["属性值"]
                              2、getComputedStyle(要获取的样式元素,null)
                        该方法是window的方法，可以直接使用
                        需要两个参数：
                            第一个参数：要获取样式的元素
                            第二个参数：可以传递一个伪元素，一般传null
                        该方法会返回一个对象，对象中封装了当前元素对应的样式
                        可以通过对象.样式名来读取样式
                        如果获取的样式没有设置，则会获取到真实的值，而不是默认值
                        比如：没有设置width，他就不会获取到auto，而是一个长度

                        但是该方法不支持IE8以下的浏览器,IE8的方式：
                        alter(box1.currentStyle.backgroundColor);


                通过currentStyle和getComputedStyle()读取到的样式都是只读的，不能修改的，如果要修改必须通过上style


                */
               //alert(getComputedStyle(box1)["width"]);
                //var obj = getComputedStyle(box1,null);
                //alert(obj.backgroundColor);

            //alert(getStyle(box1,"width"));

                var w = getStyle(box1,"width");
                alert(w);
              };


        };



        /* 
        定义一个函数，用来获取指定元素的当前样式
        参数：
            obj  要获取的样式元素
            name  要获取的样式名

        解决浏览器兼容性问题，就是该方法，判断哪个有哪种方法就是用哪种方法
        
        */
       function getStyle(obj,name){
        

        
        if(window.getComputedStyle){

        //正常浏览器的方式，具有getComputedStyle()方法
        return getComputedStyle(obj,null)[name];
        }
        else{

        //IE8的浏览器方式，没有getComputedStyle()方法
        return obj.currentStyle[name];
        }


        /* 
        上面的判断语句代码可以改写成下面的方法
        */
        //return window.getComputedStyle ? getComputedStyle(obj,null)[name] : obj.currentStyle[name];


       }
    </script>

</head>
<body>
    <button id="btn01">点我一下</button>
    <div id="box1"></div>
</body>
</html>
