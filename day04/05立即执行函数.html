<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
        立即执行函数：往往只会执行一次
            语法：(函数)();
        
        ();
        */
        (function(){
            alert("我是一个立即执行函数");
        })();


        (function(a,b){
            console.log("a = "+ a);
            console.log("b = "+ b);
        })(12,34);

        
    </script>


</head>

</body>
</html>
