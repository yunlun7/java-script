<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function fun() {
            alert("函数要执行了");
            for(var i = 0;i < 5; i++){
                
                if( i == 2){
                    
                    //break;   //break退出循环
                    //continue //退出本次循环
                    return;  //直接结束函数体，后面的代码不执行
                }
                console.log(i);
            }
            alert("函数执行完了");

          }

          fun();








          function fun2(){
            var obj = {
                name:"沙僧"
            }
            return obj;
          }

          console.log(fun2()); //返回一个对象
          console.log(fun2().name);  //返回对象的属性




          function fun3() {
            function fun4(){
                alert("我是函数4");
            }
            return fun4;  //决定函数返回的是函数体，而不是返回值
            //return fun4(); //决定返回的为函数值，也就是执行该函数，那么在调用fun3时输出结果就和下面的有所不同
            }

        console.log(fun3);  //输出函数3的函数体
        console.log(fun3());  //输出函数4的结构

        a=fun3();
        a();//相当于在调用fun4函数，并执行
        fun3()();  //相当于fun4(),也就是说fun3()=fun4。因为fun3的返回值是fun4


    </script>

</head>

</body>
</html>
