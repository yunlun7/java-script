<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        解析器在每次调用函数都会像函数传递一个隐含的参数
            这个隐含的参数就是this，this指向一个对象
            根据函数的调用方式，this会指向不同的对象
            -以函数形式调用this指针永远是window
            -以方法形式调用，this就是调用方法对象

        */

        function fun (){
            console.log(this.name);
        }
        fun();


        var obj = {
            name:"孙悟空",
            sayName:fun
        };
        var obj2 = {
            name:"沙僧",
            sayName:fun
        };


        // console.log(obj.sayName==fun);  //true

        //以函数形式调用，this就是window
        fun();
        //以方法形式调用，this就是调用方法对象
        obj.sayName();//孙悟空
        obj2.sayName();//沙僧


        //创建一个那么变量
        var name = "全局";
        //创建一个fun()函数
        function fun3(){
            console.log(this.name);
        }
        //创建两个对象
        var obj3= {
            name:"hua hua",
            SayName:fun
        };

        var obj4= {
            name:"li hua",
            SayName:fun
        };
        fun3();
        obj3.SayName();
        
    </script>
</head>

</body>
</html>
