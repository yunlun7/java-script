    <script>
        
        /* 
        函数作用域：
            -调用函数时创建函数作用域，函数执行后，函数作用域销毁
            -每调用一次函数就会创建一个新的函数作用域，他们是相互独立的
            -在函数作用域中可以访问到全局作用域的变量
            -当在函数作用域操作一个变量时，它会现在自身作用域中寻找，如果有就直接使用
                如果没有就像上一级寻找，如果找不到就返回ReferrenErron。（就近原则）
            -在函数中，如果想要访问全局变量，就在变量前加window

        */



        var a = 10;

        function fun(){
            console.log(a);
        }
        fun();
    </script>
