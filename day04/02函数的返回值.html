    <script>
        /* 
        返回值：
            使用return返回，在return后的语句不会执行
                语法：return 值;
            如果return后不跟任何值，相当于返回undefined
        */
       function sum(a,b,c){
        var count = a + b +c;
        return count;
       }
       
       console.log(sum(1,2,3));


    </script>
