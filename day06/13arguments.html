<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        在调用函数时，浏览器都会传递两个隐含的参数
            1、函数上下对象this
            2、封装实参的对象arguments
                -是一个类数组对象
                -在调用函数时，我们传递的实参都会在arguments中保存
                -arguments.length可以用来获取实参的长度
                -即使不定义形参也可以通过arguments来使用实参
                    arguments[0] 表示第一个实参
                    arguments[1] 表示第二个实参
                -它里面有一个属性叫做callee，它对应一个函数对象，就是当前指向的函数的对象
        */

        function fun(){
            console.log(arguments.length);
            console.log(arguments.callee);

        }
        fun();


    </script>
</head>

</body>
</html>
