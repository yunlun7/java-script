<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个字符串
        var str = "hello abc";
        /* 
        在底层字符串是以字符数组的形式保存的
        length:返回数组长度
        */
       console.log(str[5]);//空格也是一个字符
       console.log(str.length);



       /* 
       charAt():
            可以返回字符串中指定位置的字符
            根据索引获取指定的字符
       */
       var result = str.charAt(0);
       console.log(result);




       /* 
       charCodeAt():
            获取指定位置的字符编码（Unicode编码）
       */
       var result1 = str.charCodeAt(0);
       console.log(result1);




       /* 
       fromCharCode():
            可以根据字符编码去获取字符
       */
       var result2 = String.fromCharCode(104);
       console.log(result2);

        

       /* 
       contact():
            可以用来连接多个字符串
       */
        var  result3 = str.concat("你好"+"acb");
        console.log(result3);


        /* 
        indexOf()
            该方法可以检索一个字符串是否含有指定内容
            如果含有改内容，则返回第一次出现的索引
            如果没有找到指定的内容，则返回-1
            可以指定第二个参数，指定开始查找的位置
        */
        var result4 = str.indexOf("h");
        console.log(result4);



        /* 
        lastIndexOf():
            该方法用法与indexOf一样，此方法是从后往前找
            也可以指定第二个参数，指定开始查找的位置

        */

        var result5 = str.lastIndexOf("h",2);
        console.log(result5);


        /* 
        slice():
            截取字符串指定内容
            不会影响原字符串
            参数1：开始位置的索引（包括在内）
            参数2：结束位置的索引（不包括在内），如果省略该参数，则会截取到后边所有的元素
            也可以传递一个负数作为参数，负数的话，就会从后面往前计算
        */
        var result6 =str.slice(0,2);
        console.log(result6);


        /* 
        substring():
            可以用来截取一个字符串，和slice相似
            不同的是，这个方法不能接受负值
            如果传递了一个参数，则默认为0
            而且它还自动调整了参数的位置，如果第二个参数小于第一个，则自动交换
        */
        var result7 = str.substring(1,2);
        console.log(result7);


        /*
        split():
        可以将字符串拆分为一个数组
            参数：需要一个字符串作为参数，将根据该字符串去拆分数组
        */

        str1 = "abc,def,ghi,jlm";
        var result8 = str1.split(",");
        console.log(result8);
        console.log(result8[3]);


    </script>
</head>

</body>
</html>
