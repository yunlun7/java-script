<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        方法1：push()
            该方法可以向数组的末尾中添加一个或多个元素
            可以将要添加的元素作为方法的参数传递
            会将数组的长度作为结果的返回值


        方法2：pop()
            该方法可以删除数组的最后一个元素
            并将被删除的最后一个元素的值返回
        

        方法3：unshift()
            向数组的开头添加一个或多个元素，并返回数组长度
            向前面添加元素时，其他的元素索引回一次往后移


        方法4：shift()
            该方法可以删除数组的第一个元素，并将被删除的元素作为返回值


        方法5：slice()
            从数组中提取出指定元素，该方法不会改变原数组，二十将截取到的元素封装到新数组中并返回
            方法：数组对象.slice(start,end)
                    参数1：start 截取开始的位置索引
                    参数2：end 截取结束的位置索引
                第二个参数可以不写，此时会截取从开始往后的所有元素
                索引可以传递一个负值，表示从后往前计算

        
        方法6：splice()
            可以用于删除数组中的指定元素
            使用该方法会影响到原数组，会将指定元素从原数组中删除，并以被删除的元素作为返回值
                参数1：表示开始位置的索引
                参数2：表示删除的数量
                参数3及以后：可以传递一些新的元素，这些元素将自动插入到开始位置的索引前面

        */

        var arr = ["孙悟空","沙僧","唐僧","八戒"];
        var result = arr.push("白骨精","哪吒");
        console.log(arr);
        console.log("result = " + result);


        var result1 = arr.pop();
        console.log(arr);
        console.log("result1 = " + result1);


        var result2 = arr.unshift("牛魔王");
        console.log(arr);
        console.log("result2 = " + result2);

        var result3 = arr.shift();
        console.log(arr);
        console.log("result3 = " + result3);


        var result4 = arr.slice(0,2);
        console.log(result4);

        arr.splice(4,0,"铁山公主");
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
