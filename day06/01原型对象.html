<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
        创建一个构造函数

        */
       function MyClass(){

       }

       /* 
       向MyClass的原型中添加一个name属性
       */
      MyClass.prototype.name="我是原型中的名字";

       var mc = new MyClass();
       mc.age=18;
       console.log(mc.name);

       //使用in来检查对象中是否含有某个属性，如果对象中没有，但原型中有，则返回的也是true
       console.log("name" in mc);

       //可以使用对象的hasOwnProperty()来检查对象是否自身含有该属性
       console.log(mc.hasOwnProperty("name"));
       console.log(mc.hasOwnProperty("age"));//只有自身含有该属性才会返回true

       console.log(mc.hasOwnProperty("hasProperty"));


       /* 
       原型对象也是对象，所以他也有原型
       当我们使用一个对象的属性或方法时，会先在自身中寻找
            如果自身有，则直接使用
            如果没有，则去原型对象中寻找，如果原型对象中有，则使用
            如果没有，则去原型的原型中寻找，直到找到Object对象的原型
            Object对象的原型没有原型，如果在Object中依然没有找到，则返回undefined

       */
       console.log(mc.__proto__.hasOwnProperty("hasOwnProperty"));
       console.log(mc.__proto__.__proto__);
       console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));

    </script>
</head>
<body>
    
</body>
</html>
