<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function Person(name,age,gender){
            this.age=age;
            this.name=name;
            this.gender=gender;
        }

        var per = new Person("孙悟空",23,"男");
        var per1 = new Person("猪八戒",34,"男");

        //如果想在输出对象时不输出[Object Object]，可以为对象添加一个toString()方法
        //Person[name=this.name,age=this.age,gender=this.gender]
        //修改Person原型的toString()方法
        Person.prototype.toString=function(){
            return "Person[name="+this.name+",age="+this.age+",gender="+this.gender+"]";
        }
        
        var result = per.toString();
        console.log(result);

        var result1 = per1.toString();
        console.log(result1);

        //
    </script>
</head>
<body>
    
</body>
</html>
