<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        内建对象：
        宿主对象：
        自定义对象：

        数组（Array）：
            -数组也是对象，与普通对象功能类似，不同的是普通对象是使用字符串作为属性名
                    而数组是通过数字作为索引操作元素的
            -索引：从0开始
            -数组的存储性能比普通对象好
        */

        //创建一个数组
        var arr = new Array();
        console.log(arr,typeof arr);


        /*
        向数组中添加元素：
            语法:数组[索引] = 值
        如果读取不存在的索引，则返回undefined
        */
       arr[0] = 10;
       arr[1] = 33;
       arr[2] = 34;
       console.log(arr[0]);
       console.log(arr);

    /*
    获取数组的长度：
        数组名.length

        对于连续的数组，使用length可以获取数组的长度（元素的个数）
        对于非连续的数组，使用length会获取到数组的最大索引+1
            尽量不要创建非连续的数组
    */
    console.log(arr.length);

    /* 
    修改length：
        语法：数组名.length = 值
        -如果修改的值大于原长度，则多余的部分值为空
        -如果修改的长度小于原长度，则多出的元素会被删除
    */

    arr.length = 10; 
    console.log(arr);

    arr.length = 2;
    console.log(arr);





    arr[2] = 66;
    arr[3] = 77;
    console.log(arr);


    /*
    向数组的最后一个位置添加元素
        语法：数组[数组名.length] = 值
    */
    arr[arr.length] = 70;
    console.log(arr);
    </script>
</head>

</body>
</html>
