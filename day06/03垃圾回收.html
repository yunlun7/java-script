<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        垃圾回收（GC）：程序运行过程中会产生垃圾
            -当一个对象没有任何变量或属性对它进行引用时，我们将无法操作该对象
                此时这种对象就是一个垃圾，这种对象过多就会占用大量的内存空间，导致程序运行减慢
            -在JS中拥有自动的垃圾回收机制
            -我们需要做的只是将不再使用的对象设置为null即可
        
        */

        var obj = new Object();
        obj=null;

    </script>
</head>
