<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        Date对象：
            -在JS中使用Date表示一个时间
            
        */
        //创建一个Date对象
        //如果直接使用构造函数创建该对象，则会的封装当前代码执行的时间
        var d = new Date();
        console.log(d);//打印结果是当前时间



        //创建一个指定的时间对象
        //需要在构造函数中传递一个表示时间的字符串作为参数
        //时间格式：月份/日/年份  时:分:秒
        var d2 = new Date("09/13/2022  22:03:00");
        console.log(d2);


        /* 
        getDate()
            -获取当前日期对象是几日
        */
        var date = d2.getDate();
        console.log("date = "+date);




        /* 
        获取当前时间是周几
            会返回0-6的值
            0表示周日
            6表示周六
        */
        var day = d2.getDay();
        console.log("day="+day);



        /* 
        获取当前时间对象的月份
            返回0-11的值
            0表示1月
            11表示12月
        */
        var month = d2.getMonth();
        console.log("month"+month);

        /* 
        获取当前年份
        */
        var year = d2.getFullYear();
        console.log("year="+year);


        /* 
        获取当前对象的时间戳
            时间戳指的是从格林威标准时间的1970年1月1日，0时0分0秒
            到当前日期所花费的毫秒数(1秒 = 1000毫秒)
            计算机底层保存的都是时间戳
        */
        var time = d2.getTime();
        console.log(time);



        var d3 = new Date("1/1/1970 0:0:0");
        time = d3.getTime();
        console.log(time);



        //获取当前的时间戳
        //利用时间戳来测试代码的执行的性能
        time = Date.now();
        console.log(time);


        var start = Date.now();
        for(var i =0; i<100; i++)
        {
            console.log(i);
        }
        var end = Date.now();

        console.log("执行了"+(end-start)+"毫秒");
    </script>
</head>
<body>
    
</body>
</html>
