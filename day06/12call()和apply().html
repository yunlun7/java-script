    <script>
        /* 
        call()和apply():
            -这两个方法都是函数对象的方法，需要通过函数对象来调用
            -当对函数调用call()和apply()都会调用函数执行
            -在调用call()和apply()可以将一个对象指定为第一个参数
                此时这个对象将会成为函数执行时的this

        call()方法可以将实参在对象之后依次传递
        apply()方法需要将实参封装到一个数组中统一传递


        this的情况：
        1、以函数的形式调用时，this永远都是window
        2、以方法的形式调用时，this就是新创建的对象
        3、一构造函数的形式调用，this就是新创建的对象
        4、使用call和apply调用时，this就是指定的对象
        */


        function fun(a,b){
            //alert(this.name);

            console.log("a="+a);
            console.log("b="+b);
        }

        // fun.call();
        // fun.apply();
        // fun();

        var obj = {name:"obj",
                    sayName:function(){
                        alert(this.name);
              }};

        var obj1 = {name:"obj1"};


        //fun(); //返回值为[Object Window]
        //fun.call(obj);//返回结果为[Object Object]
        //fun.apply(obj);//返回结果为[Object Object]
        
        //obj.sayName();
        //obj.sayName.apply(obj1);//结果为obj1
        

        fun.call(obj,3,4);
        fun.apply(obj,[2,3]);
        /* 
        
        */
    </script>
