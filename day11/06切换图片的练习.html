<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){

            //定义一个变量，用来保存定时器的标识
            var timer;
            //为按钮绑定单击响应函数
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){

                /* 
                目前，每点击一次按钮，就会开启一个定时器
                    点击多次就会开启多个定时器，这就会导致图片切换过快
                    并且只能关闭最后一次开启的定时器
                
                */
                //在开启一个定时器之前，需要将当前元素上的上一个定时器关闭
                clearInterval(timer);



                    /* 
                使图片可以自动切换
                */

                //获取img标签
                var img1 = document.getElementById("img1");

                //创建一个数组保存图片路径
                var Arr = ["/JS/day11/img/01.jpg",
                            "/JS/day11/img/02.jpg",
                            "/JS/day11/img/03.jpg",
                            "/JS/day11/img/04.jpg"];

                //创建一个变量，来保存当前图片的索引
                var index = 0;

                /* 
                开启定时器，来自动切换
                */
                timer = setInterval(function(){
                index ++;
                
                //判断索引是否超过最大值
                /* if(index > Arr.length-1){
                    index = 0;
                } */

                /* 
                还可以写成下面的这种形式
                */
                index = index % Arr.length;
                img1.src=Arr[index];

            },1000);
        };


            //为btn02绑定一个单击响应函数
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                //点击按钮后停止按钮
                /* 
                clearInterval()
                    接受任意参数，如果参数是有效的定时器的标识，则停止对应的定时器
                                如果参数不是一个有效的标识，则什么也不做
                
                */
                clearInterval(timer);
              };




            

           
        };
    </script>
</head>
<body>
    <img id="img1" src="/JS/day11/img/01.jpg"  width="800px"  height="500px">
    <button id="btn01">开始</button>
    <button id="btn02">停止</button>
</body>
</html>
