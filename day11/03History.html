<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">



    </style>

    <script type="text/javascript">

                // History
                //     -代表浏览器的历史记录，可以通过对象来操作浏览器的历史记录
                //         由于隐私原因，该对象不能货啊u到具体的历史记录，只能操作浏览器向前或向后翻页
                //         并且该操作只在当次访问有效


                /* 
                length 属性可以获取当前访问的链接数量
                */
        //alert(history.length);

            
           window.onload = function(){
                //获取按钮，绑定单击响应函数
                var btn01 = document.getElementById("btn01");
                btn01.onclick = function () {
                    /* 
                         back()
                    用来回退到上一个页面
                    */
                    //history.back();

                    /* 
                    forward()
                        可以跳转到下一个页面，作用和浏览器的前进按钮一样

                    */
                   //history.forward();


                   /* 
                   go()
                    可以用来跳转到指定页面
                    需要整数作为参数

                        1：表示向前跳转1个页面，相当于forward()
                        2：表示向前跳转2个页面
                        -1：表示向后跳转一个页面
                        -2：表示向后跳转2个页面

                   */
                  history.go(1);

;                  }

            };
          
    </script>

</head>

<body>

<button id="btn01">点一下</button>
<h1>History</h1>

<a href="test.html">去test</a>

</body>

</html>
