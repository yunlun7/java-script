<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

        *{
            margin: 0;
            padding: 0;
        }
        #box1{
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: absolute;
            left: 0;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: rgb(151, 249, 106);
            position: absolute;
            left: 0;
            top: 200px;
        }

    </style>


    <!-- 引用外部的JS文件，将封装好的方法引进来 -->
    <script src="/JS/day11/tools.js"></script>

    
    <script type="text/javascript">


        //定义变量，用来保存定时器的标识（因为接下来的函数都需要用到，因此定义为全局较好）
        /* 
        目前定时器标识由全局变量timer保存
            所有正在执行的定时器都在这个变量中保存
        */
        //var timer;


        window.onload = function () {
            //获取box1
            var box1 = document.getElementById("box1");
            //获取按钮
            var btn01 = document.getElementById("btn01");

            //获取btn02
            var btn02 = document.getElementById("btn02");

            //获取btn03
            var btn03 = document.getElementById("btn03");

            //获取btn04
            var btn04 = document.getElementById("btn04");

            
            //点击按钮后，使box1向右移动（left增大）
            btn01.onclick=function(){

                move(box1, "left", 800, 20);
              
            };





            //点击按钮后，使box1向左移动（left减小）
            btn02.onclick=function(){

            move(box1, "left", 0, 10);

            };



            //点击按钮后，使box2向右移动
            btn03.onclick = function(){
                move(box2, "left", 800, 10);
            };


            //点击按钮后，使box2向右移动
            btn04.onclick = function(){
                //move(box2, "width", 800, 10);
                //move(box2, "top", 800, 10);
                //move(box2, "height", 800, 10);

                move(box2, "width", 800, 10,function(){
                    move(box2, "height", 800, 10,function(){
                        move(box2, "top", 0, 10,function(){
                            move(box2, "width", 100, 10,function(){
                        
                    });
                    });
                    });
                });



            };

};


    </script>

</head>

<body>

    <button id="btn01">点一下box1向右移动</button>
    <button id="btn02">点一下box1向左移动</button>
    <button id="btn03">点一下box2向右移动</button>
    <button id="btn04">测试按钮</button>

    <br><br>
    <div id="box1"></div>
    <div id="box2"></div>
    <div style="width: 0px; height: 1000px; border-left: 1px solid black; position: absolute; left: 800px; top: 0px;" ></div>

</body>

</html>
